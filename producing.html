<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/7f7e63ffd7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producing</title>
    <link href="producing.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main1">
        <header>
            <div class="go_back">
                <a href="index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
            </div>
            <div class="search">
                <a href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </div>
        </header>
        <section class="profile">
            <div>
                <img src="images/profile.jpg">
            </div>
            <span>
                <h2>김예찬</h2>
                <h3>R&B, hiphop</h3>
            </span>
        </section>
        <section class="button_section">
            <div>
                <button class="button_suffle">Shuffle</button>
                <button class="button_like" onclick="number_up()"><i class="fa-solid fa-heart"></i><span id="like_number">1004</span></button>
            </div>
        </section>
        <section class="list">
            <ul>
                <li>
                    <div class="list_img"><img src="images/트렌디팝.jpg"></div>
                    <div class="list_contents">
                        <h3>김예찬</h3><h2>Schneider</h2>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-2x list_icon"></i>
                </li>
                <li>
                    <div class="list_img"><img src="images/darktoy.jpg"></div>
                    <div class="list_contents">
                        <h3>김예찬</h3><h2>Dark Toy</h2>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-2x list_icon"></i>
                </li>
                <li>
                    <div class="list_img"><img src="images/신나는.jpg"></div>
                    <div class="list_contents">
                        <h3>김예찬</h3><h2>Gag Concert</h2>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-2x list_icon"></i>
                </li>
                <li>
                    <div class="list_img"><img src="images/혼란스러운.jpg"></div>
                    <div class="list_contents">
                        <h3>김예찬</h3><h2>Vacant</h2>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-2x list_icon"></i>
                </li>
            </ul>
        </section>
        <section class="remoter"></section>
    </div>
    <div class="main2">
        <div class="main2_background">
            <header>
                <div class="go_back">
                    <a href="index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
                </div>
                <div class="option">
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical fa-2x list_icon"></i></a>
                </div>
            </header>
            <div class="total">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">4</p>
            </div>
            <div class="album_img">
                <img src="images/신나는.jpg" id="track_img">
            </div>
            <div class="volume_bar" >
                <!-- <i class="fa-solid fa-volume-high"></i> -->
                <input type="range" min="0" max="100" value="50" onchange="volume_change()" id="volume_bar">
            </div>
            <div class="music_content">
                <h1 id="title_song">별 보러가자</h1>
                <h3 id="artist_song">적재</h3>
            </div>
            <div class="audio_bar">
                <input type="range" min="0" max="100" value="0" onchange="music_duration_change()" id="slider_song">
            </div>
            <div class="controller">
                <span class="repeat_song_style"><i class="fa-solid fa-repeat fa-2x" onclick="repeat_song()" id="repeat_song"></i></span>
                <i class="fa-solid fa-forward-fast fa-rotate-180 fa-2x" onclick="previous_song()" id="previous_song"></i>
                <span onclick="justplay()" id="play_song"><i class="fa-solid fa-circle-play fa-4x" ></i></span>
                <!-- <i class="fa-solid fa-pause"></i> -->
                <i class="fa-solid fa-forward-fast fa-2x" onclick="next_song()" id="next_song"></i>
                <i class="fa-solid fa-shuffle fa-2x" onclick="shuffle_song()" id="shuffle_song"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="numberup.js"></script>
    <script type="text/javascript" src="musicplayer.js"></script>
</body>
</html>
